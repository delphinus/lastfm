<!doctype html>
<html>
    <head>
        <title>Last.FM for jQuery sample page</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.4.1/build/cssfonts/cssfonts-min.css">
        <link rel="stylesheet" type="text/css" href="lastfm.css">
    </head>
    <body>
        <h1>Last.FM for jQuery サンプルページ</h1>

        <h2>サイドバーに置くタイプ</h2>

        <dl id="sidebar">
            <dt>Last.FM 最近再生した曲</dt>
            <dd>
                <ul id="lastfm1" class="lastfm">
                    <li>
                        <div class="lfm_art">
                            <a href="#">
                                <img src="lfm_overlay.png" alt="CD" class="lfm_overlay">
                            </a>
                        </div>
                        <div class="lfm_song"></div>
                        <div class="lfm_artist"></div>
                        <div class="lfm_datetime"></div>
                    </li>
                </ul>
            </dd>
        </dl>

        <h2>横に広いタイプ</h2>
        <dl id="wide">
            <dt>Last.FM 最近再生した曲</dt>
            <dd>
                <ul id="lastfm2" class="lastfm">
                    <li>
                        <div class="lfm_art">
                            <a href="#">
                                <img src="lfm_overlay.png" alt="CD" class="lfm_overlay">
                            </a>
                        </div>
                        <div class="lfm_song"></div>
                        <div class="lfm_artist"></div>
                        <div class="lfm_datetime"></div>
                    </li>
                </ul>
            </dd>
        </dl>

        <script src="https://www.google.com/jsapi"></script>
        <script>google.load('jquery', '1.7.1')</script>
        <script src="lastfm.js"></script>
        <script>
            window.TEST_MODE = true;
            $('#lastfm1').lastFM({
                username       : 'delphinus_iddqd'
                ,apikey        : 'fca0142adfe95a7fb622a63d28b7d1a5'
                ,number        : 10
                ,artSize       : 'small'
                ,noart         : 'noartwork.gif'
                ,showArtistArt : false
                ,autoUpdate    : true
                ,updateInterval: '10m'
                ,drawDelay     : false
                ,fadeDuration  : 500
                ,onComplete    : function(){
                    //Done
                }
            });
            $('#lastfm2').lastFM({
                username       : 'delphinus_iddqd'
                ,apikey        : 'fca0142adfe95a7fb622a63d28b7d1a5'
                ,number        : 8
                ,artSize       : 'large'
                ,noart         : 'noartwork.gif'
                ,showArtistArt : true
                ,autoUpdate    : true
                ,updateInterval: '10m'
                ,drawDelay     : true
                ,fadeDuration  : 500
                ,onComplete    : function(){
                    //Done
                }
            });
        </script>
    </body>
</html>
